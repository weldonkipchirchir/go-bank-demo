syntax = "proto3";

import "google/protobuf/timestamp.proto";

package pb;

option go_package = "github.com/weldonkipchirchir/simple_bank/pb";

message User {
    string username = 1; 
    string full_name = 2; 
    string email = 3;
    google.protobuf.Timestamp password_changed_at = 4;   
    google.protobuf.Timestamp created_at = 5;   
};
   